<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Bachillerato's Mind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body>
    <main class="page">
        <section class="card">
            <div class="logo" aria-label="Brand placeholder">
                <img src="img/logo.png" alt="Brand Logo" />
            </div>
            <h1 class="title">Reset Password</h1>
            <p class="subtitle">Enter your email address and we'll send you a link to reset your password</p>
            <form class="form">
                <label class="field">
                    <span class="field-label">Email</span>
                    <div class="input-wrapper">
                        <span class="icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16v16H4z" opacity="0"></path>
                                <path d="M4 6l8 6 8-6"></path>
                                <rect x="4" y="6" width="16" height="12" rx="2"></rect>
                            </svg>
                        </span>
                        <input type="email" name="email" placeholder="Enter your email" required />
                    </div>
                </label>
                <button class="submit" type="submit">Send Reset Link</button>
            </form>
            <div class="divider"></div>
            <p class="bottom-text">Remember your password? <a class="link" href="login.html">Sign in</a></p>
        </section>
    </main>
</body>

</html>
