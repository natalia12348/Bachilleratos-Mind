<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body>
    <main class="page">
        <section class="card">
            <div class="logo" aria-label="Brand placeholder">
                <img src="img/logo.png" alt="Brand Logo" />
            </div>
            <h1 class="title">Welcome back</h1>
            <p class="subtitle">Sign in to your account</p>
            <form class="form" action="index.html" method="get">
                <label class="field">
                    <span class="field-label">Login</span>
                    <div class="input-wrapper">
                        <span class="icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="8" r="4"></circle>
                                <path d="M4 20c0-4 4-6 8-6s8 2 8 6"></path>
                            </svg>
                        </span>
                        <input type="text" name="login" placeholder="Enter your login" required />
                    </div>
                </label>
                <label class="field">
                    <span class="field-label">Password</span>
                    <div class="input-wrapper">
                        <span class="icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="4" y="10" width="16" height="10" rx="2"></rect>
                                <path d="M8 10V7a4 4 0 0 1 8 0v3"></path>
                            </svg>
                        </span>
                        <input type="password" name="password" placeholder="Enter your password" required />
                    </div>
                </label>
                <button class="submit" type="submit">Sign In</button>
                <a class="link subtle" href="reset-password.html">Forgot password?</a>
            </form>
            <div class="divider"></div>
            <p class="bottom-text">Don't have an account? <a class="link" href="register.html">Sign up</a></p>
        </section>
    </main>
</body>

</html>
