<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - Bachillerato's Mind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body>
    <main class="page">
        <section class="card">
            <div class="logo" aria-label="Brand placeholder">
                <img src="img/logo.png" alt="Brand Logo" />
            </div>
            <h1 class="title">Create Account</h1>
            <p class="subtitle">Sign up to get started</p>
            <form class="form" action="#" method="post">
                <label class="field">
                    <span class="field-label">Full Name</span>
                    <div class="input-wrapper">
                        <span class="icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="8" r="4"></circle>
                                <path d="M4 20c0-4 4-6 8-6s8 2 8 6"></path>
                            </svg>
                        </span>
                        <input type="text" name="fullName" placeholder="Enter your full name" required />
                    </div>
                </label>

                <label class="field">
                    <span class="field-label">Email</span>
                    <div class="input-wrapper">
                        <span class="icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16v16H4z" opacity="0"></path>
                                <path d="M4 6l8 6 8-6"></path>
                                <rect x="4" y="6" width="16" height="12" rx="2"></rect>
                            </svg>
                        </span>
                        <input type="email" name="email" placeholder="Enter your email" required />
                    </div>
                </label>

                <label class="field">
                    <span class="field-label">Phone</span>
                    <div class="input-wrapper">
                        <span class="icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="7" y="2" width="10" height="20" rx="2"></rect>
                                <path d="M12 18h.01"></path>
                            </svg>
                        </span>
                        <input type="tel" name="phone" placeholder="Enter your phone number" required />
                    </div>
                </label>

                <label class="field">
                    <span class="field-label">Location</span>
                    <div class="input-wrapper">
                        <span class="icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 21s-6-4.5-6-10a6 6 0 1 1 12 0c0 5.5-6 10-6 10z"></path>
                                <circle cx="12" cy="11" r="2"></circle>
                            </svg>
                        </span>
                        <input type="text" name="location" placeholder="Enter your location" required />
                    </div>
                </label>

                <label class="field">
                    <span class="field-label">Username</span>
                    <div class="input-wrapper">
                        <span class="icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="8" r="4"></circle>
                                <path d="M2 20c0-4 4-6 10-6s10 2 10 6"></path>
                            </svg>
                        </span>
                        <input type="text" name="username" placeholder="Choose a username" required />
                    </div>
                </label>

                <label class="field">
                    <span class="field-label">Password</span>
                    <div class="input-wrapper">
                        <span class="icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="4" y="10" width="16" height="10" rx="2"></rect>
                                <path d="M8 10V7a4 4 0 0 1 8 0v3"></path>
                            </svg>
                        </span>
                        <input type="password" name="password" placeholder="Create a password" required />
                    </div>
                </label>

                <label class="field">
                    <span class="field-label">Confirm Password</span>
                    <div class="input-wrapper">
                        <span class="icon" aria-hidden="true">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="4" y="10" width="16" height="10" rx="2"></rect>
                                <path d="M8 10V7a4 4 0 0 1 8 0v3"></path>
                                <path d="M9 14l2 2 4-4"></path>
                            </svg>
                        </span>
                        <input type="password" name="confirmPassword" placeholder="Confirm your password" required />
                    </div>
                </label>

                <button class="submit" type="submit">Sign Up</button>
            </form>
            <div class="divider"></div>

            <p class="bottom-text">Already have an account? <a class="link" href="login.html">Sign in</a></p>
        </section>
    </main>
</body>

</html>
